name: Save modified file on pull request

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  save-file:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set environment variables
      run: |
        pr_file=`ls ~/actions-runner/_work/AboutHow/AboutHow/ | grep -vE "README.md"`
        echo $pr_file >> ~/added-files.txt
      env:
        BASE_SHA: ${{ github.event.pull_request.base.sha }}
        HEAD_SHA: ${{ github.event.pull_request.head.sha }}
   
